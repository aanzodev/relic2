<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
</head>
<body>
  <style>
    :root {
      /* your colors */
      --bg-color: #242424;
      --bg-secondary: #0b0b0b;
      --nav-color: #242424;
      --accent-color: #424242;
      --accent-secondary: #424242;
      --text-color: #e2e8f0;
      --text-muted: #94a3b8;
      --border-color: #5f5f5f;
      --hover-bg: #7b7b7b;
      --btn-bg: #000000;
      --btn-hover-bg: #313131;

      --glass-bg: rgba(73, 73, 73, 0.7);
      --glass-border: rgba(255, 255, 255, 0.2);

      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    /* Page layout */
    body {
      background: var(--bg-color);
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
    }

    /* Tab bar */
    #tab-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #1b1b1b;
      border-bottom: 1px solid var(--border-color);
      z-index: 3000;
      display: flex;
      align-items: center;
      padding: 0 8px;
      overflow-x: auto;
      overflow-y: hidden;
    }

    #tab-bar::-webkit-scrollbar {
      height: 0;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--nav-color);
      border: 1px solid var(--border-color);
      border-radius: 8px 8px 0 0;
      margin-right: 4px;
      min-width: 180px;
      max-width: 240px;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
    }

    .tab:hover {
      background: var(--hover-bg);
    }

    .tab.active {
      background: var(--accent-color);
      border-color: var(--accent-color);
    }

    .tab-favicon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      border-radius: 2px;
    }

    .tab-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 13px;
      color: var(--text-color);
    }

    .tab-close {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
      font-size: 16px;
      color: var(--text-muted);
      transition: background 0.2s, color 0.2s;
    }

    .tab-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }

    .new-tab-btn {
      padding: 8px 12px;
      background: var(--btn-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: var(--text-color);
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .new-tab-btn:hover {
      background: var(--btn-hover-bg);
    }

    /* Top navigation bar */
    #top-nav {
      position: fixed;
      top: 40px;
      left: 0;
      width: 100%;
      height: 50px;
      background: var(--nav-color);
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-md);
      z-index: 2000;
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 8px;
    }

    .nav-btn {
      width: 32px;
      height: 32px;
      background: var(--btn-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-color);
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .nav-btn:hover {
      background: var(--btn-hover-bg);
    }

    .nav-btn:active {
      transform: scale(0.95);
    }

    #url-bar-container {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      padding: 0 12px;
      height: 36px;
      backdrop-filter: blur(14px);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    #url-bar-container:focus-within {
      border-color: var(--accent-color);
      box-shadow: var(--shadow-glow);
    }

    #current-favicon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    #top-url {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-color);
      font-size: 14px;
      width: 100%;
      min-width: 0;
    }

    #top-url::placeholder {
      color: var(--text-muted);
    }

    #top-search {
      flex: 1;
      min-width: 0;
    }

    /* Container for centered content */
    #centered-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    #centered-container.hidden {
      display: none;
    }

    /* Clock styling */
    #clock {
      font-size: 64px;
      font-weight: 300;
      color: var(--text-color);
      text-shadow: var(--shadow-glow);
      letter-spacing: 2px;
    }

    /* Search bar container */
    #search {
      width: 100%;
      max-width: 600px;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    /* Search input */
    #search input {
      width: 600px;
      height: 50px;
      padding: 0 20px;
      font-size: 16px;
      color: var(--text-color);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      outline: none;
      backdrop-filter: blur(14px);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    #search input::placeholder {
      color: var(--text-muted);
    }

    #search input:focus {
      border-color: var(--accent-color);
      box-shadow: var(--shadow-glow);
    }

    /* Hidden wisp input */
    #wisp {
      display: none;
    }

    /* Tab content area */
    .tab-content {
      position: absolute;
      top: 90px;
      left: 0;
      width: 100%;
      height: calc(100% - 90px);
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .tab-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: var(--bg-secondary);
    }
  </style>

  <!-- Tab bar -->
  <div id="tab-bar">
    <div class="tab active" data-tab-id="0">
      <img class="tab-favicon" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z'/%3E%3C/svg%3E" alt="">
      <span class="tab-title">New Tab</span>
      <span class="tab-close" onclick="closeTab(event, 0)">×</span>
    </div>
    <div class="new-tab-btn" onclick="createNewTab()">+</div>
  </div>

  <!-- Top navigation -->
  <nav id="top-nav">
    <button class="nav-btn" onclick="refreshPage()" title="Refresh">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
      </svg>
    </button>
    <div id="url-bar-container">
      <img id="current-favicon" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z'/%3E%3C/svg%3E" alt="">
      <form id="top-search" style="flex: 1;">
        <input id="top-url" type="text" placeholder="Search the web or enter URL">
      </form>
    </div>
  </nav>

  <!-- Centered container -->
  <div id="centered-container">
    <div id="clock">12:00 PM</div>
    <form id="search">
      <input id="url" type="text" placeholder="Search the web or enter URL">
    </form>
  </div>

  <div style="display:none;">
    <form id="wisp">
      <input id="websocket" type="text" value="wss://gointospace.app/wisp/">
    </form>
  </div>

  <!-- Tab content containers -->
  <div id="tab-contents"></div>

  <script src="https://cdn.jsdelivr.net/gh/soap-phia/tinyjet@latest/tinyjet/scramjet.all.js" defer></script>
  <script type="module" defer>
    // Update clock
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      document.getElementById('clock').textContent = `${hours}:${minutes} ${ampm}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    import * as BareMux from "https://cdn.jsdelivr.net/npm/@mercuryworkshop/bare-mux/dist/index.mjs";
    const { ScramjetController } = $scramjetLoadController();
    const scramjet = new ScramjetController({
      files: {
        wasm: "https://cdn.jsdelivr.net/gh/soap-phia/tinyjet@latest/tinyjet/wasm.wasm",
        all: "https://cdn.jsdelivr.net/gh/soap-phia/tinyjet@latest/tinyjet/scramjet.all.js",
        sync: "https://cdn.jsdelivr.net/gh/soap-phia/tinyjet@latest/tinyjet/scramjet.sync.js"
      }
    });
    try {
      scramjet.init();
      navigator.serviceWorker.register("/sw.js");
    } catch (e) { console.error("scramjet failed to initialize;", e); }
    const connection = new BareMux.BareMuxConnection("/bareworker.js");
    
    function getWispUrl() {
      const wisp = document.getElementById("websocket").value.trim();
      const defaultWisp = "wss://wispy.thewellnessconference.org/wisp/";
      return wisp || defaultWisp;
    }
    
    async function setTransport(transportsel) {
      const wispUrl = getWispUrl();
      switch (transportsel) {
        case "epoxy":
          await connection.setTransport("https://cdn.jsdelivr.net/npm/@mercuryworkshop/epoxy-transport/dist/index.mjs", [{ wisp: wispUrl }]);
          break;
        case "libcurl":
          await connection.setTransport("https://cdn.jsdelivr.net/npm/@mercuryworkshop/libcurl-transport/dist/index.mjs", [{ websocket: wispUrl }]);
          break;
        default:
          await connection.setTransport("https://cdn.jsdelivr.net/npm/@mercuryworkshop/epoxy-transport/dist/index.mjs", [{ wisp: wispUrl }]);
          break;
      }
    }
    
    document.getElementById("wisp").addEventListener("submit", async (event) => {
      event.preventDefault();
      await setTransport("epoxy");
    });
    
    function search(input) {
      let template = "https://duckduckgo.com/?q=%s";
      try {
        return new URL(input).toString();
      } catch (err) { }
      try {
        let url = new URL(`http://${input}`);
        if (url.hostname.includes(".")) return url.toString();
      } catch (err) { }
      return template.replace("%s", input);
    }

    setTransport("epoxy");

    // Tab management
    let tabs = [{ id: 0, title: 'New Tab', url: '', favicon: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z'/%3E%3C/svg%3E" }];
    let activeTabId = 0;
    let nextTabId = 1;

    // Create initial tab content
    const tabContents = document.getElementById('tab-contents');
    const initialContent = document.createElement('div');
    initialContent.className = 'tab-content active';
    initialContent.dataset.tabId = '0';
    tabContents.appendChild(initialContent);

    window.createNewTab = function() {
      const tabId = nextTabId++;
      tabs.push({ id: tabId, title: 'New Tab', url: '', favicon: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z'/%3E%3C/svg%3E" });
      
      const tabBar = document.getElementById('tab-bar');
      const newTabBtn = tabBar.querySelector('.new-tab-btn');
      
      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.dataset.tabId = tabId;
      tab.innerHTML = `
        <img class="tab-favicon" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z'/%3E%3C/svg%3E" alt="">
        <span class="tab-title">New Tab</span>
        <span class="tab-close" onclick="closeTab(event, ${tabId})">×</span>
      `;
      tab.onclick = (e) => {
        if (!e.target.classList.contains('tab-close')) {
          switchTab(tabId);
        }
      };
      
      tabBar.insertBefore(tab, newTabBtn);

      const content = document.createElement('div');
      content.className = 'tab-content';
      content.dataset.tabId = tabId;
      tabContents.appendChild(content);
      
      switchTab(tabId);
    };

    window.closeTab = function(event, tabId) {
      event.stopPropagation();
      if (tabs.length === 1) return;
      
      tabs = tabs.filter(t => t.id !== tabId);
      document.querySelector(`[data-tab-id="${tabId}"].tab`).remove();
      document.querySelector(`[data-tab-id="${tabId}"].tab-content`).remove();
      
      if (activeTabId === tabId) {
        switchTab(tabs[0].id);
      }
    };

    window.switchTab = function(tabId) {
      activeTabId = tabId;
      
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      document.querySelector(`[data-tab-id="${tabId}"].tab`).classList.add('active');
      document.querySelector(`[data-tab-id="${tabId}"].tab-content`).classList.add('active');
      
      const tab = tabs.find(t => t.id === tabId);
      if (tab) {
        document.getElementById('top-url').value = tab.url;
        document.getElementById('current-favicon').src = tab.favicon;
        
        if (!tab.url) {
          document.getElementById('centered-container').classList.remove('hidden');
        } else {
          document.getElementById('centered-container').classList.add('hidden');
        }
      }
    };

    window.refreshPage = function() {
      const content = document.querySelector(`[data-tab-id="${activeTabId}"].tab-content`);
      const iframe = content.querySelector('iframe');
      if (iframe) {
        iframe.src = iframe.src;
      }
    };

    function updateTabInfo(tabId, url, title) {
      const tab = tabs.find(t => t.id === tabId);
      if (tab) {
        tab.url = url;
        tab.title = title || 'Loading...';
        
        const tabEl = document.querySelector(`[data-tab-id="${tabId}"].tab .tab-title`);
        if (tabEl) tabEl.textContent = tab.title;
        
        // Try to get favicon
        try {
          const urlObj = new URL(url);
          const faviconUrl = `${urlObj.origin}/favicon.ico`;
          tab.favicon = faviconUrl;
          
          const faviconEl = document.querySelector(`[data-tab-id="${tabId}"].tab .tab-favicon`);
          if (faviconEl) {
            faviconEl.src = faviconUrl;
            faviconEl.onerror = () => {
              faviconEl.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3E%3C/svg%3E";
            };
          }
          
          if (activeTabId === tabId) {
            document.getElementById('current-favicon').src = faviconUrl;
            document.getElementById('current-favicon').onerror = () => {
              document.getElementById('current-favicon').src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3E%3C/svg%3E";
            };
          }
        } catch (e) {}
      }
    }

    function navigateToUrl(url) {
      const fixedurl = search(url);
      const src = scramjet.encodeUrl(fixedurl);
      
      const content = document.querySelector(`[data-tab-id="${activeTabId}"].tab-content`);
      content.innerHTML = '';
      
      const iframe = document.createElement('iframe');
      iframe.src = src;
      content.appendChild(iframe);
      
      document.getElementById('centered-container').classList.add('hidden');
      document.getElementById('top-url').value = fixedurl;
      
      updateTabInfo(activeTabId, fixedurl, new URL(fixedurl).hostname);
    }

    // Main centered search
    document.getElementById("search").addEventListener("submit", async (event) => {
      event.preventDefault();
      const url = document.getElementById("url").value;
      navigateToUrl(url);
    });

    // Top navigation search
    document.getElementById("top-search").addEventListener("submit", async (event) => {
      event.preventDefault();
      const url = document.getElementById("top-url").value;
      navigateToUrl(url);
    });

    // Make tab clickable
    document.querySelectorAll('.tab').forEach(tab => {
      tab.onclick = (e) => {
        if (!e.target.classList.contains('tab-close')) {
          switchTab(parseInt(tab.dataset.tabId));
        }
      };
    });
  </script>
</body>
</html>
